---
layout: compress
---
<!DOCTYPE html>
<html lang="en" class="hideload">

<head>
	{% seo %}
	<!--<title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />-->
	{% include header.html %}
	{% include analytics.html %}
	<style>
		.hideload {
			/* styles to use when web fonts are loading */
			opacity: 0;
		}

		.wf-active {
			/* styles to use when web fonts are active */
			opacity: 1;
			top: 0px;
			position: relative;
			z-index: 5;
			transition: opacity 1s ease-in-out;
			-moz-transition: opacity 1s ease-in-out;
			-webkit-transition: opacity 1s ease-in-out;
		}


		/*
		 * Let's target IE to respect aspect ratios and sizes for img tags containing SVG files
		 *
		 * [1] IE9
		 * [2] IE10+
		 */


		/* 1 */

		.ie9 img[src$=".svg"] {
			width: 75%;
		}


		/* 2 */

		@media screen and (-ms-high-contrast: active),
		(-ms-high-contrast: none) {
			img[src$=".svg"] {
				width: 75%;
			}
		}
		/*End IE SVG hacks*/

		div.circle {
			background-image: url(/assets/css/images/play-btn.svg);
			background-size: contain;
			background-repeat: no-repeat;
			background-position: center;
			position: absolute;
			top: 0;
			width: 30%;
			height: 30%;
			left: 0;
			bottom: 0;
			right: 0;
			max-width: 150px;
			max-height: 150px;
			display: block;
			margin: auto;
			transition: all .2s ease-in-out;
		}

		@font-face {
			font-family: 'FontAwesome';
			src: url('{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.eot');
			src: url('{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.eot?') format('embedded-opentype'),
			url('{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.woff2') format('woff2'),
			url('/{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.woff') format('woff'),
			url('{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.ttf') format('truetype'),
			url('{{ site.baseurl }}/dist/css/fonts/fontawesome-webfont.svg') format('svg');
			font-weight: normal;
			font-style: normal
		}


		/* GLOBAL CRITICAL CSS*/

		{% include critical.min.css %}


		/*END GLOBAL CRITICAL CSS*/
	</style>



</head>

<body class="site">
	<header>
		{% include navigation.html %}
	</header>
	<main class="site-content">
		<div id="content" class="container-fluid">
			{{ content }}
		</div>
	</main>
	{% include back-to-top.html %}
	<footer class="footer">
		{% include footer.html %}
	</footer>
	
</body>

</html>
